<script>
    function validateForm(){
        var x;
        x=document.forms["from_dk"]["txt_ho"].value;
        if(x==""){
            alert("Bạn chưa nhập họ");
            return false;
        }
        x=document.forms["from_dk"]["txt_ten"].value;
        if(x==""){
            alert("Bạn chưa nhập tên");
            return false;
        }
        x=document.forms["from_dk"]["txt_dienthoai"].value;
        if(isNaN(x) || length(x)==0 || length(x)<10){
            alert("Điện thoại phải là số, mời nhập lại");
            return false;
        }
    }
</script>
